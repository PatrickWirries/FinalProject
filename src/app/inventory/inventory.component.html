<div class="container">
  <div>
    <h1>Item Management</h1>


  <div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header text-white invheader">
      
       @if(editItemId){
 <h3 class="mb-0">Edit Item</h3>
}
@else{
   <h3 class="mb-0">Add Item</h3>

}
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" [(ngModel)]="item.description" name="description" placeholder="Enter item description">
          </div>
          <div class="col-md-6">
            <label for="upc" class="form-label">UPC</label>
            <input type="text" id="upc" class="form-control" [(ngModel)]="item.upc" name="upc" placeholder="Enter UPC">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="styleNum" class="form-label">Style Number</label>
            <input type="text" id="styleNum" class="form-control" [(ngModel)]="item.styleNum" name="styleNum" placeholder="Enter Style Number">
          </div>
          <div class="col-md-6">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" id="brand" class="form-control" [(ngModel)]="item.brand" name="brand" placeholder="Enter Brand">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="cost" class="form-label">Cost</label>
            <input type="text" id="cost" class="form-control" [(ngModel)]="item.cost" name="cost" placeholder="Enter Cost">
          </div>
          <div class="col-md-4">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" class="form-control" [(ngModel)]="item.price" name="price" placeholder="Enter Price">
          </div>
          <div class="col-md-4">
            <label for="qty" class="form-label">Quantity</label>
            <input type="text" id="qty" class="form-control" [(ngModel)]="item.qty" name="qty" placeholder="Enter Quantity">
          </div>
        </div>

        @if(editItemId){
  <button class="btn btn-outline-primary" (click) = "updateItem()">Update</button>
  <button class="btn btn-outline-secondary" (click) = "resetForm()">Reset</button>
}
@else{
   <div>
    <button class="btn btn-outline-primary" (click)="addItem()">
      Add Item
    </button>
  </div>
}
 
      </form>
    </div>
  </div>
</div>

<div class="container mt-4">
      <h2 class="mb-4">Inventory</h2>
      <div>
        <label for="search" class="form-label">Search: </label>
        <input type='text' [(ngModel)]='input' (keyup)="sendInput()" />
      </div>
      <br>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th (click)="sort('upc')" [class.sort-asc]="sortColumn === 'upc' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'upc' && sortDirection === 'desc'">UPC</th>
            <th (click)="sort('brand')" [class.sort-asc]="sortColumn === 'brand' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'brand' && sortDirection === 'desc'">Brand</th>
            <th (click)="sort('description')" [class.sort-asc]="sortColumn === 'description' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'description' && sortDirection === 'desc'">Description</th>
            <th (click)="sort('styleNum')" [class.sort-asc]="sortColumn === 'styleNum' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'styleNum' && sortDirection === 'desc'">Style Number</th>
            <th (click)="sort('cost')" [class.sort-asc]="sortColumn === 'cost' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'cost' && sortDirection === 'desc'">Cost</th>
            <th (click)="sort('price')" [class.sort-asc]="sortColumn === 'price' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'price' && sortDirection === 'desc'">Price</th>
            <th (click)="sort('qty')" [class.sort-asc]="sortColumn === 'qty' && sortDirection === 'asc'" [class.sort-desc]="sortColumn === 'qty' && sortDirection === 'desc'">Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredItems; track item.id">
            <td>{{ item.upc }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.styleNum }}</td>
            <td>${{ item.cost }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.qty }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="setEditItem(item)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
